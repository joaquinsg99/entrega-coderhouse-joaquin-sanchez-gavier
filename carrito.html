<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/styles.css">
    
</head>
<body>
    <div class="wrapper">
        <aside>
            <!-- nombre del e-commerce -->
            <header>
                <h1 class="logo">Fratelli bebidas</h1>
            </header>
            <!-- botones del costado -->
            <nav>
                <ul class="menu">
                    <!-- boton volver -->
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html"><i class="bi bi-arrow-left-circle-fill"></i></i>Seguir comprando</a>
                    </li>
                   
                    <!-- boton carrito -->
                    <li>
                        <a class="boton-menu boton-carrito active active" href="./carrito.html"><i class="bi bi-basket3-fill"></i>Carrito 
                    
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- footer -->
            <footer>
                <p class="texto-footer"> © 2024 JSG</p>
            </footer>
        </aside>
         <!-- elemento principal donde estan los productos -->
        <main>
           <h2 class="titulo-principal">Carrito de compras</h2>
           <!-- contenedor de los productos -->
           <div class="contenedor-carrito">
            <!-- productos -->
                <p class="carrito-vacio"> Tu carrito está vacío <i class="bi bi-emoji-frown-fill"></i></p>
                <div class="carrito-productos disabled">
                    <div class="carrito-producto">
                        <img  class="carrito-producto-imagen" src="https://media.tada.com.ar/produc_variant/00001872_e3c47f21-781c-4e55-9956-6ea13d56c7c9.jpg" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Titulo</small>
                            <h3>Bebida 1</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>precio</small>
                            <p>$20000</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>$20000</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>
                    </div>  

                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" src="https://media.tada.com.ar/produc_variant/00001872_e3c47f21-781c-4e55-9956-6ea13d56c7c9.jpg" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Titulo</small>
                            <h3>Bebida 2</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>precio</small>
                            <p>$20000</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>$20000</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>
                    </div>
                </div>
                 
                <div class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button class="carrito-acciones-vaciar"> Vaciar carito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$3000</p>
                        </div>
                        <button class="carrito-acciones-comprar dis">Comprar ahora</button>
                        
                    </div>
                </div>
                <p class="carrito-comprado disabled"> Muchas gracias por tu compra </p>
           </div>

        </main>
    </div>
</body>
</html>
